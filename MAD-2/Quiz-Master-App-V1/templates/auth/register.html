{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg rounded" style="width: 400px; max-width: 100%;">
    <h2 class="text-center mb-4">Register</h2>
      
    <form action="/register" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="mb-4">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="text" id="dob" name="dob" class="form-control" placeholder="YYYY-MM-DD" required>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <a href="/login" class="small text-primary">Existing user? Login</a>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
