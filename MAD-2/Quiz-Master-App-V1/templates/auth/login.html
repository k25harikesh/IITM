{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<section class="text-center my-5">
  <h1 class="mb-4">Welcome to Quiz-Master</h1>
</section>

<section class="d-flex justify-content-center">
  <div class="card p-4 shadow-lg rounded" style="width: 400px;">
    <h2 class="text-center mb-3">Login</h2>

    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Enter Email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <a href="/register" class="small">Create new user?</a>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
