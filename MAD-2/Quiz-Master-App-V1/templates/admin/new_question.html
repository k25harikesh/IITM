{% extends 'admin/admin_base.html' %}

{% block title %}{{ "Edit Question" if question else "Add Question" }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center">{{ "Edit Question" if question else "Add New Question" }}</h2>
  
  <form method="POST" action="{{ url_for('edit_question', question_id=question.id) if question else url_for('add_question', quiz_id=quiz.id) }}">    

    <div class="mb-3">
      <label for="question_text" class="form-label">Question Statement</label>
      <textarea class="form-control" id="question_text" name="question_text" rows="3" required>{{ question.question_text if question else '' }}</textarea>
    </div>
    
    <div class="mb-3">
      <label for="option_1" class="form-label">Option 1</label>
      <input type="text" class="form-control" id="option_1" name="option_1" value="{{ question.option_1 if question else '' }}" required>
    </div>
    
    <div class="mb-3">
      <label for="option_2" class="form-label">Option 2</label>
      <input type="text" class="form-control" id="option_2" name="option_2" value="{{ question.option_2 if question else '' }}" required>
    </div>
    
    <div class="mb-3">
      <label for="option_3" class="form-label">Option 3</label>
      <input type="text" class="form-control" id="option_3" name="option_3" value="{{ question.option_3 if question else '' }}" required>
    </div>
    
    <div class="mb-3">
      <label for="option_4" class="form-label">Option 4</label>
      <input type="text" class="form-control" id="option_4" name="option_4" value="{{ question.option_4 if question else '' }}" required>
    </div>
    
    <div class="mb-3">
      <label for="correct_option" class="form-label">Correct Option (1-4)</label>
      <input type="number" class="form-control" id="correct_option" name="correct_option" min="1" max="4" value="{{ question.correct_option if question else '' }}" required>
    </div>
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary">{{ "Update Question" if question else "Add Question" }}</button>
      <a href="{{ url_for('quiz') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
