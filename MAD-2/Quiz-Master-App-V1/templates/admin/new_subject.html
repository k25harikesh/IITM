{% extends 'admin/admin_base.html' %}

{% block title %}{{ "Edit Subject" if subject else "Add Subject" }}{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center">{{ "Edit Subject" if subject else "Add New Subject" }}</h2>
  
  <form method="POST" action="{{ url_for('edit_subject', subject_id=subject.id) if subject else url_for('add_subject') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Subject Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ subject.name if subject else '' }}" required>
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description">{{ subject.description if subject else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">{{ "Update Subject" if subject else "Add Subject" }}</button>

    {% if subject %}
    <a href="{{ url_for('delete_subject', subject_id=subject.id) }}" class="btn btn-danger">Delete Subject</a>
    {% endif %}
    
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
