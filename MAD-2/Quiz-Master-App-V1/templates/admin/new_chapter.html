{% extends 'admin/admin_base.html' %}

{% block title %}{{ 'Edit Chapter' if chapter else 'Add Chapter' }}{% endblock %}

{% block content %}


<div class="container">
  <h2 class="text-center">{{ 'Edit Chapter' if chapter else 'Add New Chapter' }}</h2>
  <form method="POST" action="{{ url_for('edit_chapter', chapter_id=chapter.id) if chapter else url_for('add_chapter', subject_name=subject.name if subject.name else '') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Chapter Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name if chapter else '' }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description">{{ chapter.description if chapter else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">{{ 'Update Chapter' if chapter else 'Add Chapter' }}</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
